name: CI checks

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 16
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: run tests
        run: npm test
      - name: upload coverage
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
    